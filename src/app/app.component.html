<div class="container">
  <app-header></app-header>

  <form [formGroup]="newContact" (ngSubmit)="onSubmit()">
    <label for="fullName">Full Name: </label>
    <input id="fullName" type="text" formControlName="name">
    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email">
    <label for="phone">Phone: </label>
    <input id="phone" type="tel" formControlName="phone">

    <button type="submit" [disabled]="!newContact.valid">Submit</button>
  </form>

  <div  *ngIf="toggle; else elseNotDone">
    <table class="table is-narrow is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th>#</th>
          <th>name</th>
          <th>email</th>
          <th>phone</th>
          <th>open</th>
          <th>cancel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <button (click)="selectContact(contact.id)">
              <span class="icon">
                <i class="fas fa-eye"  *ngIf="toggle"></i>
                <i class="far fa-eye-slash" *ngIf="!toggle"></i>
              </span>
            </button>
          </td>
          <td>
            <button (click)="removeContact(contact.id)">
              <span class="icon">
                <i class="fas fa-trash"></i>
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #elseNotDone>
    <div>
      <h1>{{ selectedContact?.name }}</h1>
      <p>{{ selectedContact?.email }}</p>
      <p>{{ selectedContact?.phone }}</p>
      <button (click)="toggleList()">
        <span class="icon">
          <i class="far fa-eye" *ngIf="!toggle"></i>
          <i class="far fa-eye-slash" *ngIf="toggle"></i>
        </span>
      </button>
    </div>
  </ng-template>
</div>
