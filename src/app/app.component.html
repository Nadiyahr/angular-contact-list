<div class="container">
  <app-header></app-header>
  <button (click)="toggleList()">
    <span class="icon">
      <i class="far fa-eye" *ngIf="!toggle"></i>
      <i class="far fa-eye-slash" *ngIf="toggle"></i>
    </span>
  </button>

  <fieldset [formGroup]="newContact">
    <input formControlName="name">
    <input formControlName="email">
    <input formControlName="phone">
  </fieldset>

  <div  *ngIf="toggle; else elseNotDone">
    <table class="table is-narrow is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th>#</th>
          <th>name</th>
          <th>email</th>
          <th>phone</th>
          <th>open</th>
          <th>cancel</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <button (click)="selectContact(contact.id)">
              <span class="icon">
                <i class="fas fa-eye"  *ngIf="toggle"></i>
                <i class="far fa-eye-slash" *ngIf="!toggle"></i>
              </span>
            </button>
          </td>
          <td>
            <button (click)="removeContact(contact.id)">
              <span class="icon">
                <i class="fas fa-trash"></i>
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #elseNotDone>
    <div>
      <h1>{{ selectedContact?.name }}</h1>
      <p>{{ selectedContact?.email }}</p>
      <p>{{ selectedContact?.phone }}</p>
    </div>
  </ng-template>
</div>
